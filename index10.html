<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Estoque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f0f0f0; }
    input, button { margin: 5px 0; padding: 8px; }
    .section { margin-bottom: 30px; }
  </style>
</head>
<body>

  <h1>Controle de Estoque</h1>

  <div class="section">
    <h2>Adicionar Produto</h2>
    <input type="text" id="codigo" placeholder="Código">
    <input type="text" id="produto" placeholder="Nome do Produto">
    <input type="number" id="estoqueMaximo" placeholder="Estoque Máximo">
    <input type="number" id="estoqueMinimo" placeholder="Estoque Mínimo">
    <input type="number" id="estoqueAtual" placeholder="Estoque Atual">
    <button onclick="addProduct()">Adicionar</button>
  </div>

  <div class="section">
    <h2>Movimentar Estoque</h2>
    <input type="text" id="codigoMov" placeholder="Código do Produto">
    <input type="number" id="quantidade" placeholder="Quantidade (+ ou -)">
    <button onclick="adjustStock()">Movimentar</button>
  </div>

  <div class="section">
    <h2>Estoque Atual</h2>
    <button onclick="listInventory()">Atualizar Estoque</button>
    <table id="tabelaEstoque">
      <thead>
        <tr>
          <th>Código</th>
          <th>Produto</th>
          <th>Estoque Máximo</th>
          <th>Estoque Mínimo</th>
          <th>Estoque Atual</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_URL = "PASTE_AQUI_O_SEU_WEBAPP_URL";

    async function addProduct() {
      const data = {
        action: "addProduct",
        codigo: document.getElementById("codigo").value,
        produto: document.getElementById("produto").value,
        estoque_maximo: document.getElementById("estoqueMaximo").value,
        estoque_minimo: document.getElementById("estoqueMinimo").value,
        estoque_atual: document.getElementById("estoqueAtual").value
      };

      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });
      const result = await res.json();
      alert(result.message);
      listInventory();
    }

    async function adjustStock() {
      const data = {
        action: "adjustStock",
        codigo: document.getElementById("codigoMov").value,
        quantidade: parseInt(document.getElementById("quantidade").value, 10)
      };

      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });
      const result = await res.json();
      alert(result.message);
      listInventory();
    }

    async function listInventory() {
      const data = { action: "listInventory" };

      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });
      const result = await res.json();

      const tbody = document.querySelector("#tabelaEstoque tbody");
      tbody.innerHTML = "";

      if (result.success && result.data.length > 0) {
        result.data.forEach(item => {
          const row = `<tr>
            <td>${item.codigo}</td>
            <td>${item.produto}</td>
            <td>${item.estoque_maximo}</td>
            <td>${item.estoque_minimo}</td>
            <td>${item.estoque_atual}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } else {
        tbody.innerHTML = "<tr><td colspan='5'>Nenhum produto cadastrado</td></tr>";
      }
    }

    // Carregar estoque automaticamente ao abrir
    window.onload = listInventory;
  </script>

</body>
</html>

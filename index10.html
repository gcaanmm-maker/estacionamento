<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Estoque</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .tabs { display: flex; background: #333; }
    .tab {
      flex: 1;
      padding: 14px;
      text-align: center;
      color: white;
      cursor: pointer;
      background: #444;
    }
    .tab.active { background: #007bff; }
    .content { display: none; padding: 20px; }
    .content.active { display: block; }
    input, select, button { margin: 5px 0; padding: 6px; }
    button { cursor: pointer; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="showTab('estoque')">Estoque</div>
    <div class="tab" onclick="showTab('movimentos')">Movimentos</div>
    <div class="tab" onclick="showTab('ajustar')">Ajustar Estoque</div>
  </div>

  <!-- Aba Estoque -->
  <div id="estoque" class="content active">
    <h2>Estoque</h2>
    <button onclick="listarEstoque()">Listar Estoque</button>
    <pre id="saidaEstoque"></pre>
  </div>

  <!-- Aba Movimentos -->
  <div id="movimentos" class="content">
    <h2>Movimentos</h2>
    <button onclick="listarMovimentos()">Listar Movimentos</button>
    <pre id="saidaMovimentos"></pre>
  </div>

  <!-- Aba Ajustar Estoque -->
  <div id="ajustar" class="content">
    <h2>Ajustar Estoque</h2>
    <input type="text" id="codigo" placeholder="Código do produto">
    <input type="text" id="produto" placeholder="Nome do produto (opcional)">
    <input type="number" id="quantidade" placeholder="Quantidade">
    <select id="tipo">
      <option value="Entrada">Entrada</option>
      <option value="Saída">Saída</option>
    </select>
    <button onclick="ajustarEstoque()">Registrar Movimento</button>
    <pre id="saidaAjuste"></pre>
  </div>

<script>
const api = "https://script.google.com/macros/s/AKfycbznjI4fjdIdi9L2hDYZ137bAqG-w_TSM89p1YdkWa8n9y1FtG6vgYJ96gQ9J27CkCTJZA/exec";

// trocar abas
function showTab(tabId) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
  document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
  document.getElementById(tabId).classList.add('active');
}

// listar estoque
async function listarEstoque() {
  const res = await fetch(api, {
    method: "POST",
    body: JSON.stringify({ action: "listInventory" })
  });
  document.getElementById("saidaEstoque").textContent = JSON.stringify(await res.json(), null, 2);
}

// listar movimentos
async function listarMovimentos() {
  const res = await fetch(api, {
    method: "POST",
    body: JSON.stringify({ action: "listMovements" })
  });
  document.getElementById("saidaMovimentos").textContent = JSON.stringify(await res.json(), null, 2);
}

// ajustar estoque
async function ajustarEstoque() {
  const codigo = document.getElementById("codigo").value;
  const produto = document.getElementById("produto").value;
  const quantidade = parseInt(document.getElementById("quantidade").value);
  const tipo = document.getElementById("tipo").value;

  const res = await fetch(api, {
    method: "POST",
    body: JSON.stringify({ action: "adjustStock", codigo, produto, quantidade, tipo })
  });
  document.getElementById("saidaAjuste").textContent = JSON.stringify(await res.json(), null, 2);
}
</script>
</body>
</html>
